<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>表</title>
<!-- 引入的css文件  -->
<link rel="stylesheet" type="text/css" th:href="@{/Bootstrap/style.css}" />
<link th:href="@{/Bootstrap/bootstrap.min.css}" rel="stylesheet" />
<!-- 引入的js文件 -->
<script th:src="@{/Bootstrap/jquery-1.9.1.min.js}"></script>
<script th:src="@{/Bootstrap/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" th:action="@{/api/property/entity-binding}"
			method="post">
			<!--隐藏域  -->
			<input type="hidden" name="sid" th:value="*{sid}" />
			<div class="form-group">
				<label for="entityId" class="col-sm-2 control-label">实体对象</label>
				<div class="col-sm-10">
					<select name="entityId"  id="entityId" class="form-control">
						<option value=''>请选择实体对象</option>
    					<option th:each="map : ${entityMap}" th:text="${map.key}" th:value="${map.value}">
    					</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="提交" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <a href="javascript:history.go(-1);">返回</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
