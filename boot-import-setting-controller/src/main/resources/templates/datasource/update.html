<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>表</title>
<!-- 引入的css文件  -->
<link th:href="@{/Bootstrap/bootstrap.min.css}" rel="stylesheet" />
<!-- 引入的js文件 -->
<script th:src="@{/Bootstrap/jquery-1.9.1.min.js}"></script>
<script th:src="@{/Bootstrap/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<form class="form-horizontal" th:action="@{/api/data-source/update}" th:object="${entity}"
			method="post">
			<!--隐藏域  -->
			<input type="hidden" name="sid" th:value="*{sid}" />
			<input type="hidden" name="version" th:value="*{version}" />
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						id="name" th:value="*{name}" placeholder="在此输入名称" />
				</div>
			</div>
			<div class="form-group">
				<label for="ip" class="col-sm-2 control-label">IP</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="ip"
						id="ip" th:value="*{ip}" placeholder="在此输入IP" />
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						id="username" th:value="*{username}" placeholder="在此输入用户名" />
				</div>
			</div>
			<div class="form-group">
				<label for="passwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="passwd"
						id="passwd" th:value="*{passwd}" placeholder="在此输入密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="port" class="col-sm-2 control-label">端口</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="port"
						id="port" th:value="*{port}" placeholder="在此输入端口" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="提交" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <a href="javascript:history.go(-1);">返回</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
